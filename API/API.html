<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes One by One</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #222;

      /* Gradient overlay + local background image */
      background: 
        linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        url("background.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: normal;
      font-style: italic;
      color: #f1f1f1;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .quote-box {
      border: none;
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      width: 70%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .quote-box:hover {
      transform: scale(1.03);
      box-shadow: 0px 15px 35px rgba(0,0,0,0.3);
    }

    .quote {
      font-size: 1.6em;
      font-style: italic;
      margin-bottom: 20px;
      color: #333;
      line-height: 1.4;
    }

    .author {
      font-weight: bold;
      font-size: 1.2em;
      color: #007BFF;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #00408a);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h1>Quotes</h1>
  <h2>"Quotes are shortcuts to wisdom"</h2>

  <div class="quote-box" id="quote-box">
    <p class="quote" id="quote">"Welcome to Quotes Gallery"</p>
    <p class="author" id="author"></p>
  </div>

  <button onclick="getQuotes()">Show Quotes</button>
  <button onclick="nextQuote()">Next Quote</button>

  <script>
    let quotes = [];
    let index = 0;

    async function getQuotes() {
      try {
        const response = await fetch("https://dummyjson.com/quotes");
        const data = await response.json();
        quotes = data.quotes;
        index = 0;
        showQuote();
      } catch (error) {
        document.getElementById("quote").textContent = "Error loading quotes.";
        console.error("Error fetching data:", error);
      }
    }

    function showQuote() {
      if (quotes.length === 0) return;

      document.getElementById("quote").textContent = `"${quotes[index].quote}"`;
      document.getElementById("author").textContent = `â€“ ${quotes[index].author}`;
    }

    function nextQuote() {
      if (quotes.length === 0) return;

      index = (index + 1) % quotes.length;
      showQuote();
    }
  </script>
</body>
</html>
