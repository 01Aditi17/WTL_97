<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Now - Admission Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    nav {
      background: #ffe6f0;
      padding: 10px 20px;
    }

    nav .logo {
      font-weight: bold;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 10px 0 0;
    }

    nav ul li {
      display: inline;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    main {
      padding: 20px;
      max-width: 350px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    form label, form input, form select, form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: pink;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background-color: #ffe6f0;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Admission Portal</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="eligibility.html">Eligibility</a></li>
      <li><a href="apply.html">Apply Now</a></li>
    </ul>
  </nav>

  <main>
    <h1 style="color: rgb(15, 15, 18);" >Apply Now</h1>
    <form>
      <label>Full Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Phone</label>
      <input type="tel" required>

      <label>Stream</label>
      <select required>
        <option value="">Select Stream</option>
        <option>Science</option>
        <option>Commerce</option>
        <option>Arts</option>
      </select>

      <label>Marks (%)</label>
      <input type="number" min="0" max="100" required>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Admission Portal | Designed by Aditi Nimase 
  </footer>

</body>
</html>
